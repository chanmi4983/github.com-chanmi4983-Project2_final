<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style_index.css">
        <link rel="stylesheet" type="text/css" href="my.css">
        <title>환자 목록</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">환자 목록</h1>


    <table>
        <tr>
            <th>환자 이름</th>
            <th>성별</th>
            <th>생년월일</th>
            <th>연락처</th>
            <th>작업</th>
        </tr>
        <tr class="patient">
            <td><a href="view.html?name=나찬미&gender=여성&dob=1995-04-20&contact=111-222-3333">나찬미</a></td>
            <td>여성</td>
            <td>1995-04-20</td>
            <td>111-222-3333</td>
            <td>
                <button onclick="editPatient('나찬미')">수정</button>
                <button onclick="deletePatient('나찬미')">삭제</button>
            </td>
        </tr>
        <tr class="patient">
            <td><a href="view.html?name=장재윤&gender=남성&dob=1990-07-15&contact=444-555-6666">장재윤</a></td>
            <td>남성</td>
            <td>1990-07-15</td>
            <td>444-555-6666</td>
            <td>
                <button onclick="editPatient('장재윤')">수정</button>
                <button onclick="deletePatient('장재윤')">삭제</button>
            </td>
        </tr>
        <tr class="patient">
            <td><a href="view.html?name=정지호&gender=남성&dob=1988-11-30&contact=777-888-9999">정지호</a></td>
            <td>남성</td>
            <td>1988-11-30</td>
            <td>777-888-9999</td>
            <td>
                <button onclick="editPatient('정지호')">수정</button>
                <button onclick="deletePatient('정지호')">삭제</button>
            </td>
        </tr>
        <tr class="patient">
            <td><a href="view.html?name=한예령&gender=여성&dob=1993-05-25&contact=123-456-7890">한예령</a></td>
            <td>여성</td>
            <td>1993-05-25</td>
            <td>123-456-7890</td>
            <td>
                <button onclick="editPatient('한예령')">수정</button>
                <button onclick="deletePatient('한예령')">삭제</button>
            </td>
        </tr>

    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // 수정 버튼을 눌렀을 때 호출되는 함수
        function editPatient(patientName) {
            alert("환자 " + patientName + " 정보를 수정합니다.");
            location.href = "edit.html?name=" + patientName;
        }

        // 삭제 버튼을 눌렀을 때 호출되는 함수
        function deletePatient(patientName) {
            if (confirm("환자 " + patientName + " 정보를 삭제할까요?")) {
                alert("환자 " + patientName + " 정보가 삭제되었습니다.");
            }
        }
    </script>

    <a href="add.html" class="add-button">Add</a>
</body>
</html>
