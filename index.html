<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_index.css">
    <title>환자 목록</title>
</head>
<body>
    <h1>환자 목록</h1>

    <div class="patient-list">
        <!-- 첫 번째 환자 정보 -->
        <div class="patient">
            <h2>환자 1</h2>
            <p><strong>이름:</strong> 홍길동</p>
            <p><strong>성별:</strong> 남성</p>
            <p><strong>생년월일:</strong> 1990-01-15</p>
            <p><strong>연락처:</strong> 123-456-7890</p>
        </div>

        <!-- 두 번째 환자 정보 -->
        <div class="patient">
            <h2>환자 2</h2>
            <p><strong>이름:</strong> 이순신</p>
            <p><strong>성별:</strong> 남성</p>
            <p><strong>생년월일:</strong> 1985-03-10</p>
            <p><strong>연락처:</strong> 987-654-3210</p>
        </div>
        
        <!-- 세 번째 환자 정보 -->
        <div class="patient">
            <h2>환자 3</h2>
            <p><strong>이름:</strong> 신사임당</p>
            <p><strong>성별:</strong> 여성</p>
            <p><strong>생년월일:</strong> 1975-12-05</p>
            <p><strong>연락처:</strong> 555-123-4567</p>
        </div>
    </div>
</body>
</html>
