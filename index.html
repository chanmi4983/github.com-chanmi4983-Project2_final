<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_index.css">
    <title>환자 목록</title>
</head>
<body>
    <h1>환자 목록</h1>

    <table>
        <tr>
            <th>환자 이름</th>
            <th>성별</th>
            <th>생년월일</th>
            <th>연락처</th>
        </tr>
        <tr class="patient">
            <td>홍길동</td>
            <td>남성</td>
            <td>1990-01-15</td>
            <td>123-456-7890</td>
        </tr>
        <tr class="patient">
            <td>이순신</td>
            <td>남성</td>
            <td>1985-03-10</td>
            <td>987-654-3210</td>
        </tr>
        <tr class="patient">
            <td>신사임당</td>
            <td>여성</td>
            <td>1975-12-05</td>
            <td>555-123-4567</td>
        </tr>
        <!-- 다른 환자 정보도 동일한 형식으로 추가할 수 있습니다 -->
    </table>
</body>
</html>
