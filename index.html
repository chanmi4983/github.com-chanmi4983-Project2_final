<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 부분은 위의 예제와 동일하게 작성 -->
</head>
<body>
    <h1>환자 목록</h1>

    <table>
        <tr>
            <th>환자 이름</th>
            <th>성별</th>
            <th>생년월일</th>
            <th>연락처</th>
            <th>작업</th>
        </tr>
        <tr class="patient">
            <td>나찬미</td>
            <td>여성</td>
            <td>1995-04-20</td>
            <td>111-222-3333</td>
            <td>
                <button onclick="editPatient('나찬미')">수정</button>
                <button onclick="deletePatient('나찬미')">삭제</button>
            </td>
        </tr>
        <tr class="patient">
            <td>장재윤</td>
            <td>남성</td>
            <td>1990-07-15</td>
            <td>444-555-6666</td>
            <td>
                <button onclick="editPatient('장재윤')">수정</button>
                <button onclick="deletePatient('장재윤')">삭제</button>
            </td>
        </tr>
        <tr class="patient">
            <td>정지호</td>
            <td>남성</td>
            <td>1988-11-30</td>
            <td>777-888-9999</td>
            <td>
                <button onclick="editPatient('정지호')">수정</button>
                <button onclick="deletePatient('정지호')">삭제</button>
            </td>
        </tr>
        <tr class="patient">
            <td>한예령</td>
            <td>여성</td>
            <td>1993-05-25</td>
            <td>123-456-7890</td>
            <td>
                <button onclick="editPatient('한예령')">수정</button>
                <button onclick="deletePatient('한예령')">삭제</button>
            </td>
        </tr>

        <!-- 각 레코드에 링크 추가 -->
        <tr class="patient">
            <td><a href="view.html?name=나찬미">상세 정보 보기</a></td>
            <td>여성</td>
            <td>1995-04-20</td>
            <td>111-222-3333</td>
            <td>
                <button onclick="editPatient('나찬미')">수정</button>
                <button onclick="deletePatient('나찬미')">삭제</button>
            </td>
        </tr>
        
        <!-- 다른 환자 정보도 동일한 형식으로 추가할 수 있습니다 -->
    </table>
    
    <script>
        // 수정 버튼을 눌렀을 때 호출되는 함수
        function editPatient(patientName) {
            alert("환자 " + patientName + " 정보를 수정합니다.");
            location.href = "edit.html?name=" + patientName;
        }

        // 삭제 버튼을 눌렀을 때 호출되는 함수
        function deletePatient(patientName) {
            if (confirm("환자 " + patientName + " 정보를 삭제할까요?")) {
                alert("환자 " + patientName + " 정보가 삭제되었습니다.");
            }
        }
    </script>

    <a href="add.html" class="add-button">Add</a>
</body>
</html>
