<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_add.css">
    <title>환자 정보 추가</title>
</head>
<body>
    <h1>환자 정보 추가</h1>

    <form id="patient-form">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="gender">성별:</label>
        <select id="gender" name="gender" required>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select>
        
        <label for="dob">생년월일:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="contact">연락처:</label>
        <input type="tel" id="contact" name="contact" required>
        
        <button type="submit">추가</button>
    </form>

    <script>
        document.getElementById('patient-form').addEventListener('submit', function (event) {
            // 폼이 제출될 때 유효성 검사 수행
            if (!validateForm()) {
                event.preventDefault(); // 유효성 검사 실패 시 폼 제출을 막습니다.
            }
        });

        function validateForm() {
            var name = document.getElementById('name').value;
            var gender = document.getElementById('gender').value;
            var dob = document.getElementById('dob').value;
            var contact = document.getElementById('contact').value;

            if (name === "" || gender === "" || dob === "" || contact === "") {
                alert('모든 필수 항목을 입력하세요.');
                return false; // 유효성 검사 실패
            }

            // 추가적인 유효성 검사 규칙을 이곳에 추가할 수 있습니다.
            // 예를 들어, 연락처 형식 검사 등을 수행할 수 있습니다.

            return true; // 유효성 검사 통과
        }
    </script>
</body>
</html>
