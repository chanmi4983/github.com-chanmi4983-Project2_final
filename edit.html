<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_edit.css">
    <title>환자 정보 수정</title>
</head>
<body>
    <h1>환자 정보 수정</h1>

    <form id="record-form" onsubmit="return validateForm()">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="나찬미" required>
        
        <label for="gender">성별:</label>
        <select id="gender" name="gender" required>
            <option value="남성">남성</option>
            <option value="여성" selected>여성</option>
        </select>
        
        <label for="dob">생년월일:</label>
        <input type="date" id="dob" name="dob" value="1995-04-20" required>
        
        <label for="contact">연락처:</label>
        <input type="tel" id="contact" name="contact" value="111-222-3333" required>
        
        <button type="submit" onclick="return confirm('게시물을 수정할까요?')">수정</button>
    </form>

    <script>
        function validateForm() {
            // 필수 항목에 대한 Validation을 수행
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const contact = document.getElementById("contact").value;
            
            if (name === "" || dob === "" || contact === "") {
                alert("모든 필수 항목을 입력해야 합니다.");
                return false; // Validation 실패 시 페이지 전환 방지
            }

            // 이어서 필요한 다른 Validation을 수행

            return true; // 모든 Validation 통과 시 페이지 전환 허용
        }
        
        document.getElementById('record-form').addEventListener('submit', function (event) {
            // 이 부분에서 validateForm 함수를 호출하여 Validation을 수행
            if (!validateForm()) {
                event.preventDefault(); // Validation 실패 시 페이지 전환 방지
            } else {
                // Validation 통과 시, 수정된 데이터를 서버에 보내는 코드를 추가
                alert('게시물이 수정되었습니다');
            }
        });
    </script>
</body>
</html>
